name: Run TMDB-Reddit Connector

on:
  on:
    workflow_dispatch:  # Adds manual trigger
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # You can add schedule or other triggers as needed

jobs:
  run-connector:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run connector script
      run: node src/tmdb-reddit-connector.js
      # If you have environment variables, add them here:
      # env:
      #   API_KEY: ${{ secrets.API_KEY }}